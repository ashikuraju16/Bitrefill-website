<!DOCTYPE html>

  <head>

    <title>Bitrefill-website</title>
    <link rel="stylesheet" href="styles.css" />
    <script

  <body>

    <!-- iteams -->

    <section>

        <div>

          <h6 class="value">$5 – $100</h6>
        </div>

        <!-- 2 -->

          <img class="" src="images/uber eats.png" alt="" />

          <h6 class="value">$5 – $100</h6>
        </div>
        <!-- 8 -->
        <div>
          <img class="" src="images/smil.png" alt="" />
          <h4 class="twitch">Reddit Gold</h4>
